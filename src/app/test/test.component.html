<table class="table text-white text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let userObj of myUsers">
            <td>{{userObj.id}}</td>
            <td>{{userObj.name}}</td>
            <td>{{userObj.username}}</td>
            <td>{{userObj.email}}</td>
        </tr>
    </tbody>
</table>
